<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Physio Healthcare App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .signup-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .signup-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .signup-form input[type="submit"] {
            background-color: #0a4275;
            color: #fff;
            border: none;
            padding: 15px 0;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-form input[type="submit"]:hover {
            background-color: #0d6efd;
        }

        .forgot-password-link,
        .login-link {
            text-align: center;
            display: block;
            margin-top: 20px;
            color: #0a4275;
        }

        .forgot-password-link:hover,
        .login-link:hover {
            text-decoration: underline;
        }

        .signup-image {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-image img {
            max-width: 100%;
            border-radius: 10px;
        }

        @media (min-width: 768px) {
            .two-column {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .column {
                flex: 0 0 48%;
                max-width: 48%;
            }
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2 class="signup-heading">Sign Up - Physio Healthcare App</h2>
        <div class="two-column">
            <div class="column signup-image">
                <img src="sign_img.jpg" alt="Physio Healthcare App" class="img-fluid">
            </div>
            <div class="column">
                <form class="signup-form" id="signup-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            required>
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
                <a href="login.html" class="login-link">Already have an account? Login here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Redirect to home.html after signing up
            window.location.href = 'home.html';
        });
    </script>
</body>

</html>
