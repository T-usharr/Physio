<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physio Healthcare App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
        }
        .jumbotron {
            background-color: #343a40;
            color: #fff;
            padding: 100px 0;
            text-align: center;
            margin-bottom: 0;
        }
        .jumbotron h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        .jumbotron p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 30px;
            font-size: 1.2rem;
        }
        .card {
            border: none;
            background-color: #fff;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .card-img-top {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Physio Healthcare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="landing.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h1>Welcome to Physio Healthcare App</h1>
            <p class="lead">Start your journey towards a healthier life</p>
            <a href="Full_body_checkup.html" class="btn btn-primary btn-lg">FullBody Checkup</a>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="HOME_CRITICAL.jpg" alt="Critical Disease Image">
                    <div class="card-body">
                        <h5 class="card-title">Critical Diseases</h5>
                        <p class="card-text">Get tested for critical diseases</p>
                        <a href="https://tushar210-multiple-disease-predictor-app-mhqpwe.streamlit.app/" class="btn btn-primary">Take Test Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img class="card-img-top" src="HOME_NONCRITI.jpg" alt="Non-Critical Disease Image">
                    <div class="card-body">
                        <h5 class="card-title">Non-Critical Diseases</h5>
                        <p class="card-text">Get tested for non-critical diseases</p>
                        <a href="Non_critical_section.html" class="btn btn-primary">Take Test Now</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Physio Healthcare &copy; 2024</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
