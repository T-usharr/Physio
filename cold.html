<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common Cold</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #0a4275;
            color: #fff;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff;
        }

        .navbar-nav .nav-link:hover {
            color: #ccc;
        }

        /* Custom CSS for card layout */
        .recommendation {
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .recommendation img {
            width: 80px;
            height: 60px;
            object-fit: cover; /* Ensure the image covers the entire area */
        }

        .recommendation p {
            padding: 15px;
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg mb-5">
        <div class="container">
            <a class="navbar-brand" href="#">Physio Healthcare App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="btn btn-primary ml-auto" href="/Non_critical_section.html">Go Back</a>
        </div>
    </nav>

    <div class="container">
        <h1>Common Cold Assessment</h1>
        <div id="heading" style="display: none;">
            <h2 style="text-align: center; color: #dc3545;">Highly Affected with Symptoms of cold. Preferred Doctor
                Attention</h2>
        </div>
        <form id="coldForm">
            <div class="form-group">
                <label>1. Do you currently have any of the following symptoms? (Check all that apply)</label><br>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="runnyNose" value="1">
                    <label class="form-check-label" for="runnyNose">Runny or stuffy nose</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="sneezing" value="1">
                    <label class="form-check-label" for="sneezing">Sneezing</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="soreThroat" value="1">
                    <label class="form-check-label" for="soreThroat">Sore throat</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="cough" value="1">
                    <label class="form-check-label" for="cough">Cough</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="fever" value="1">
                    <label class="form-check-label" for="fever">Fever or chills</label>
                </div>
            </div>
            <div class="form-group">
                <label>2. How long have you been experiencing these symptoms?</label><br>
                <select class="form-control" id="symptomDuration">
                    <option value="1">Less than 1 day</option>
                    <option value="2">1-3 days</option>
                    <option value="3">4-7 days</option>
                    <option value="4">More than 1 week</option>
                </select>
            </div>
            <div class="form-group">
                <label>3. Have you been diagnosed with a common cold in the past?</label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="diagnosedYes" name="diagnosed" value="1">
                    <label class="form-check-label" for="diagnosedYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="diagnosedNo" name="diagnosed" value="0"
                        checked>
                    <label class="form-check-label" for="diagnosedNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>4. Do you have any chronic respiratory conditions?</label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="chronicYes" name="chronic" value="1">
                    <label class="form-check-label" for="chronicYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="chronicNo" name="chronic" value="0" checked>
                    <label class="form-check-label" for="chronicNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>5. Are you currently taking any medications for other health conditions?</label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="medicationsYes" name="medications" value="1">
                    <label class="form-check-label" for="medicationsYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="medicationsNo" name="medications" value="0"
                        checked>
                    <label class="form-check-label" for="medicationsNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>6. Do you have close contact with individuals who have cold symptoms?</label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="contactYes" name="contact" value="1">
                    <label class="form-check-label" for="contactYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="contactNo" name="contact" value="0" checked>
                    <label class="form-check-label" for="contactNo">No</label>
                </div>
            </div>
            <div class="form-group">
                <label>7. Are you exposed to cold or damp environments?</label><br>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="exposedYes" name="exposed" value="1">
                    <label class="form-check-label" for="exposedYes">Yes</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="exposedNo" name="exposed" value="0" checked>
                    <label class="form-check-label" for="exposedNo">No</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="divider"></div> <!-- Divider -->
        <div id="recommendations">
        </div>
    </div>

    <script>
        document.getElementById('coldForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let totalValue = 0;

            // Calculate total value
            const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
            checkboxes.forEach(function (checkbox) {
                totalValue += parseInt(checkbox.value);
            });

            const selectValue = parseInt(document.getElementById('symptomDuration').value);
            totalValue += selectValue;

            const radioValues = document.querySelectorAll('input[type="radio"]:checked');
            radioValues.forEach(function (radio) {
                totalValue += parseInt(radio.value);
            });

            // Display general recommendations based on total value
            const recommendationsDiv = document.getElementById('recommendations');
            recommendationsDiv.style.display = 'block';
            recommendationsDiv.innerHTML = '<h3>General Recommendations:</h3>';
            const row = document.createElement('div');
            row.classList.add('row');
            recommendationsDiv.appendChild(row);

            if (totalValue < 4) {
                appendRecommendation(row, "Get plenty of rest to support the immune system.", 'https://source.unsplash.com/80x60/?rest');
                appendRecommendation(row, "Stay hydrated by drinking fluids like water, herbal tea, or clear broths.", 'https://source.unsplash.com/80x60/?hydration');
                appendRecommendation(row, "Use over-the-counter cold medications to relieve symptoms like congestion, cough, and sore throat.", 'https://source.unsplash.com/80x60/?medications');
                appendRecommendation(row, "Use saline nasal sprays or nasal irrigation to relieve nasal congestion.", 'https://source.unsplash.com/80x60/?nasal');
                appendRecommendation(row, "Gargle with warm salt water to soothe a sore throat.", 'https://source.unsplash.com/80x60/?water');
                appendRecommendation(row, "Consider using a humidifier to add moisture to the air and ease congestion.", 'https://source.unsplash.com/80x60/?humidifier');
            } else if (totalValue >= 4 && totalValue < 7) {
                appendRecommendation(row, "Mild Symptoms of cold. Please consider basic medication and remain indoors.", 'https://source.unsplash.com/80x60/?medication');
                appendRecommendation(row, "Get plenty of rest to support the immune system.", 'https://source.unsplash.com/80x60/?rest');
                appendRecommendation(row, "Stay hydrated by drinking fluids like water, herbal tea, or clear broths.", 'https://source.unsplash.com/80x60/?hydration');
                appendRecommendation(row, "Use over-the-counter cold medications to relieve symptoms like congestion, cough, and sore throat.", 'https://source.unsplash.com/80x60/?medications');
                appendRecommendation(row, "Use saline nasal sprays or nasal irrigation to relieve nasal congestion.", 'https://source.unsplash.com/80x60/?nasal');
                appendRecommendation(row, "warmwater with warm salt water to soothe a sore throat.", 'https://source.unsplash.com/80x60/?warmwater');
                appendRecommendation(row, "Consider using a humidifier to add moisture to the air and ease congestion.", 'https://source.unsplash.com/80x60/?humidifier');
            } else {
                appendRecommendation(row, "High Symptoms of cold. Preferred Doctor Attention", 'https://source.unsplash.com/80x60/?doctor');
                appendRecommendation(row, "Get plenty of rest to support the immune system.", 'https://source.unsplash.com/80x60/?rest');
                appendRecommendation(row, "Stay hydrated by drinking fluids like water, herbal tea, or clear broths.", 'https://source.unsplash.com/80x60/?hydration');
                appendRecommendation(row, "Use over-the-counter cold medications to relieve symptoms like congestion, cough, and sore throat.", 'https://source.unsplash.com/80x60/?medications');
                appendRecommendation(row, "Use saline nasal sprays or nasal irrigation to relieve nasal congestion.", 'https://source.unsplash.com/80x60/?nasal');
                appendRecommendation(row, "Gargle with warm salt water to soothe a sore throat.", 'https://source.unsplash.com/80x60/?water');
                appendRecommendation(row, "Consider using a humidifier to add moisture to the air and ease congestion.", 'https://source.unsplash.com/80x60/?humidifier');
                document.getElementById('heading').style.display = 'block'; // Show the heading
            }
        });

        function appendRecommendation(row, recommendation, imageUrl) {
            const col = document.createElement('div');
            col.classList.add('col-md-6');

            const recommendationDiv = document.createElement('div');
            recommendationDiv.classList.add('recommendation');

            const image = document.createElement('img');
            image.src = imageUrl;
            image.alt = recommendation; // Add alt text for accessibility

            const text = document.createElement('p');
            text.textContent = recommendation;

            recommendationDiv.appendChild(image);
            recommendationDiv.appendChild(text);

            col.appendChild(recommendationDiv);
            row.appendChild(col);
        }
    </script>

    <!-- Bootstrap JS, jQuery, and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
